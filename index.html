<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gas Rate Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #E6E6FA, #f9f0ff);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #1e1e2f;
      color: #eee;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(128, 0, 128, 0.2);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode .container {
      background: #2c2c3e;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    }

    h2 {
      text-align: center;
      color: #6a0dad;
      margin-bottom: 1rem;
    }

    .dark-mode h2 {
      color: #d6b3ff;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      color: #4B0082;
      font-weight: bold;
    }

    .dark-mode label {
      color: #e0d1ff;
    }

    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input, select {
      background-color: #f4f1fa;
    }

    .dark-mode input,
    .dark-mode select {
      background-color: #3a3a4f;
      border-color: #555;
      color: #f0f0f0;
    }

    button {
      background-color: #8a2be2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a0dad;
    }

    .results {
      background: #f0e6ff;
      padding: 1rem;
      border-radius: 8px;
      color: #4B0082;
      margin-top: 1rem;
      font-size: 1.05rem;
    }

    .dark-mode .results {
      background: #3c2b55;
      color: #e2cfff;
    }

    #timerSection, #manualDuration {
      display: none;
    }

    #timeLeft {
      text-align: center;
      font-weight: bold;
      color: #6a0dad;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .highlight {
      animation: pulse 1s infinite alternate;
      color: red !important;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.1); opacity: 0.7; }
    }

    .toggles-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .toggle-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle-wrapper label {
      margin: 0;
      color: #4B0082;
      cursor: pointer;
    }

    .dark-mode .toggle-wrapper label {
      color: #e0d1ff;
    }

    #darkModeToggle, #imperialToggle {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    #imperialStatus {
      flex: 1;
      text-align: center;
      font-weight: bold;
      color: #6a0dad;
    }

    .dark-mode #imperialStatus {
      color: #d6b3ff;
    }
  </style>
</head>
<body onload="init()">
  <div class="container">
    <div class="toggles-row">
      <div class="toggle-wrapper">
        <label for="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</label>
        <input type="checkbox" id="darkModeToggle">
      </div>
      <div id="imperialStatus"> </div>
      <div class="toggle-wrapper">
        <label for="imperialToggle">Imperial Mode</label>
        <input type="checkbox" id="imperialToggle">
      </div>
    </div>

    <h2>Gas Rate Calculator</h2>

    <label for="mode">Mode</label>
    <select id="mode" onchange="toggleMode()">
      <option value="manual">Manual Entry</option>
      <option value="timer" selected>Use Timer</option>
    </select>

    <label for="gasType">Gas Type</label>
    <select id="gasType">
      <option value="natural">Natural Gas</option>
      <option value="lpg">LPG</option>
    </select>

    <div id="manualDuration">
      <label for="manualSeconds">Select Duration</label>
      <select id="manualSeconds">
        <option value="60" selected>1 Minute</option>
        <option value="120">2 Minutes</option>
      </select>
    </div>

    <div id="timerSection">
      <label for="duration">Test Duration</label>
      <select id="duration">
        <option value="60">1 Minute</option>
        <option value="120">2 Minutes</option>
      </select>
      <button id="startBtn" onclick="startTimer()">Start Timer</button>
      <button id="pauseBtn" onclick="togglePauseResume()" style="display:none;">Pause</button>
      <div id="timeLeft">0:00</div>
    </div>

    <div id="imperialVolumeSection" style="display:none;">
      <label for="imperialVolume">Volume Used (ftÂ³)</label>
      <input type="number" id="imperialVolume" step="any"/>
    </div>

    <div id="meterReadings">
      <label for="initial">Initial Reading</label>
      <input type="number" id="initial" step="any"/>

      <label for="final">Final Reading</label>
      <input type="number" id="final" step="any"/>
    </div>

    <button id="calculateBtn" onclick="calculateRate()">Calculate</button>
    <button onclick="resetForm()">Reset</button>

    <div id="result" class="results"></div>
  </div>

  <audio id="alertSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
